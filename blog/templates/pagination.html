<div class="pagination">
  {% if page.has_previous %}
    <a class="page-btn prev" href="?page={{ page.previous_page_number }}">
      ← Previous
    </a>
  {% endif %}

  <span class="page-info">
    Page {{ page.number }} of {{ page.paginator.num_pages }}
  </span>

  {% if page.has_next %}
    <a class="page-btn next" href="?page={{ page.next_page_number }}">
      Next →
    </a>
  {% endif %}
</div>
